<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation::nav}"></div>

<div class="container-fluid main ">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span th:text="${sectionName}"></span></h2>
        <hr>
        <div class="media" th:each="question : ${pagination.questions}">
            <div class="media-left">
                <a href="#">
                    <!--需要在application.properties中将mybatis.configuration.map-underscore-to-camel-case=true-->
                    <img class="media-object2" th:src="${question.user.avatarUrl}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"n>
                    <a th:href="@{'/question/' + ${question.getId()}}" th:text="${question.title}"></a>
                </h4>
                <span class="text-desc">
                    <span th:text="${question.commentCount}"></span> 个回复 • <span
                        th:text="${question.viewCount}"></span> 次浏览 • <span
                        th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> •

                         <a th:href="@{'/publish/'+ ${question.id}}" class="community-menu"
                            th:if="${session.user != null && session.user.id == question.creator}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                         </a>
                </span>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${pagination.showFirstPage}">
                    <a th:href="@{/profile/{section}/(page=1,section=${section})}" aria-label="FirstPage">
                        <span aria-hidden="true">&lt;&lt;</span>
                    </a>
                </li>
                <li th:if="${pagination.showPrevious}">
                    <a th:href="@{/profile/{section}/(page=${pagination.page - 1},section=${section})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                    <a th:href="@{/profile/{section}/(page=${page},section=${section})}" th:text="${page}"></a>
                </li>
                <li th:if="${pagination.showNext}">
                    <a th:href="@{/profile/{section}/(page=${pagination.page + 1},section=${section})}"
                       aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${pagination.showEndPage}">
                    <a th:href="@{/profile/{section}/(page=${pagination.totalPage},section=${section})}"
                       aria-label="EndPage">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

        <div class="list-group " style="margin-top: 15px">
            <a href="/profile/questions"
               th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">我的问题</a>
            <a href="/profile/replies" th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'">
                最新回复<span class="badge">14</span>
            </a>
        </div>
    </div>

</div>


</body>
</html>
